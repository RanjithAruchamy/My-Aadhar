<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Aadhar Portal</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form
      id="form"
      autocomplete="off"
      enctype="application/json"
      onsubmit="event.preventDefault(); onSubmit();"
    >
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>

        <label for="name"><b>Name</b></label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Enter Name"
          required
        />
        <label for="gender"><b>Gender</b></label>
        <select id="gender">
          <option>GENDER</option>
          <option>MALE</option>
          <option>FEMALE</option>
          <option>NON-BINARY</option>
        </select>
        <label for="dateOfBirth"><b>DOB</b></label>
        <input id="dateOfBirth" type="date" name="dateofBirth" />
        <br />
        <label for="aadharNumber"><b>Aadhar Number</b></label>
        <input
          id="aadharNumber"
          type="text"
          placeholder="Enter Aadhar Number"
          name="aadharNumber"
          required
        />
        <label for="psw"><b>Password</b></label>
        <input
          id="password"
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <div class="clearfix">
          <button type="submit" class="btn">Sign Up</button>
          <p class="login">
            Already signed in? <a href="./login.html">Log in</a>
          </p>
        </div>
        <p id="success-message" class="success-message" hidden></p>
        <p id="error-message" class="error-message" hidden></p>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
